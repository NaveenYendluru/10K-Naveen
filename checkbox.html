<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>checkbox</h1>
    <fieldset>
        <form >
            <h2>what are the frontend technologies</h2>
            <input type="checkbox" name="frontend" id="html" value="html">
            <label for="html">html</label><br><br>
            <input type="checkbox" name="frontend" id="Css" value="Css">
            <label for="Css">CSS</label><br><br>
            <input type="checkbox" name="frontend" id="javascript" value="javascript">
            <label for="javascript">javascript</label><br><br>
            <input type="checkbox" name="frontend" id="java" value="java">
            <label for="java">java</label><br><br>

            <input type="submit" value="submit">

        </form>
    </fieldset><br><br>
    <fieldset>
        <form>
<h2>what is your favorite game</h2>
<input type="checkbox" name="game" id="Cricket" value="Cricket">
<label for="Cricket">Cricket</label><br><br>
<input type="checkbox" name="game" id="Foot ball" value="Foot ball">
<label for="Foot ball">Foot ball</label><br><br>
<input type="checkbox" name="game" id="carroms" value="carroms">
<label for="carroms">carroms</label><br><br>
<input type="submit" value="submit">

        </form>
    </fieldset><br><br>
    <fieldset>
        <form>
<h2>some of your favorite colours</h2>
<input type="checkbox" name="color" id="yellow" value="yellow">
<label for="yellow">yellow</label><br><br>
<input type="checkbox" name="color" id="red" value="red">
<label for="red">red</label> <br><br>
<input type="checkbox" name="color" id="green" value="green">
<label for="green">green</label><br><br>
<input type="submit" value="submit">
        </form>
    </fieldset><br><br>

    <fieldset>
        <form>
            <h2>choose any films</h2>
            <input type="checkbox" name="film" id="Animal" value="Animal">
            <label for="Animal">Animal</label><br><br>
            <input type="checkbox" name="film" id="Kalki" value="Kalki">
            <label for="Kalki">Kalki</label><br><br>
            <input type="checkbox" name="film" id="super" value="super">
            <label for="super">super</label><br><br>
            <input type="submit" value="submit">
        </form>
    </fieldset>
</body>
</html>
